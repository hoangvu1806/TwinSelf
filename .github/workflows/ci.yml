name: CI Pipeline

on:
    push:
        branches: [main, portfolio_chatbot]
    pull_request:
        branches: [main]

jobs:
    integration-test:
        runs-on: self-hosted
        timeout-minutes: 10

        steps:
            - uses: actions/checkout@v4

            # Dependencies already installed on self-hosted runner
            # No need to install again

            # Skip rebuild data in CI - tests use mocked data
            # - name: Rebuild data
            #   shell: pwsh
            #   env:
            #       GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
            #       PYTHONIOENCODING: utf-8
            #   run: |
            #       $env:PYTHONIOENCODING = "utf-8"
            #       [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
            #       python scripts/smart_rebuild.py --create-version

            # Skip integration tests in CI - use unit tests with mocks only
            # Integration tests run on CD (self-hosted runner)
            # - name: Start MLflow server
            # - name: Start MLOps server  
            # - name: Wait for services
            # - name: Run integration tests

            - name: Run unit tests with coverage
              shell: cmd
              env:
                  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
                  MLFLOW_TRACKING_URI: http://localhost:5000
              run: pytest tests/ -v --cov=twinself --cov-report=xml --cov-report=term-missing -m "not integration"

            - name: Upload coverage
              if: always()
              uses: codecov/codecov-action@v3
              with:
                  file: ./coverage.xml
                  flags: unittests
                  fail_ci_if_error: false
