name: CI Pipeline

on:
    push:
        branches: [main, portfolio_chatbot]
    pull_request:
        branches: [main]

jobs:
    integration-test:
        runs-on: windows-latest
        timeout-minutes: 30

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python 3.11
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Get pip cache dir
              id: pip-cache
              shell: pwsh
              run: |
                  $cacheDir = python -m pip cache dir
                  echo "dir=$cacheDir" >> $env:GITHUB_OUTPUT

            - name: Cache pip packages
              uses: actions/cache@v3
              with:
                  path: ${{ steps.pip-cache.outputs.dir }}
                  key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-

            - name: Cache HuggingFace models
              uses: actions/cache@v3
              with:
                  path: ~\.cache\huggingface
                  key: ${{ runner.os }}-huggingface-models
                  restore-keys: |
                      ${{ runner.os }}-huggingface-

            - name: Cache Qdrant data
              uses: actions/cache@v3
              with:
                  path: data\qdrant_storage
                  key: ${{ runner.os }}-qdrant-${{ hashFiles('semantic_data/**', 'episodic_data/**', 'procedural_data/**') }}
                  restore-keys: |
                      ${{ runner.os }}-qdrant-

            - name: Install dependencies
              shell: pwsh
              run: |
                  python -m pip install --upgrade pip setuptools wheel
                  pip install torch --index-url https://download.pytorch.org/whl/cpu
                  pip install --no-cache-dir langchain langchain-core langchain-google-genai langchain-qdrant langchain-huggingface
                  pip install --prefer-binary -r requirements.txt
                  pip install pytest pytest-cov pytest-asyncio pytest-mock httpx requests

            # Skip rebuild data in CI - tests use mocked data
            # - name: Rebuild data
            #   shell: pwsh
            #   env:
            #       GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
            #       PYTHONIOENCODING: utf-8
            #   run: |
            #       $env:PYTHONIOENCODING = "utf-8"
            #       [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
            #       python scripts/smart_rebuild.py --create-version

            # Skip integration tests in CI - use unit tests with mocks only
            # Integration tests run on CD (self-hosted runner)
            # - name: Start MLflow server
            # - name: Start MLOps server  
            # - name: Wait for services
            # - name: Run integration tests

            - name: Run unit tests with coverage
              shell: pwsh
              env:
                  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
                  MLFLOW_TRACKING_URI: http://localhost:5000
              run: |
                  pytest tests/ -v --cov=twinself --cov-report=xml --cov-report=term-missing -m "not integration"

            - name: Upload coverage
              uses: codecov/codecov-action@v3
              if: always()
              with:
                  file: ./coverage.xml
                  flags: unittests
                  fail_ci_if_error: false
