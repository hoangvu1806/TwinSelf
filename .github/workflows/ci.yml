name: CI/CD Pipeline

on:
    push:
        branches: [main, portfolio_chatbot]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: windows-latest

        strategy:
            matrix:
                python-version: ["3.11"]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Cache pip packages
              uses: actions/cache@v3
              with:
                  path: ~\AppData\Local\pip\Cache
                  key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-

            - name: Install dependencies
              shell: pwsh
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pytest pytest-cov pytest-asyncio httpx

            - name: Create test data directories
              shell: pwsh
              run: |
                  New-Item -ItemType Directory -Force -Path episodic_data, semantic_data, procedural_data, system_prompts
                  "[]" | Out-File -FilePath episodic_data/user_suggestions.json -Encoding utf8
                  "[]" | Out-File -FilePath episodic_data/my_personality.json -Encoding utf8
                  "# Test" | Out-File -FilePath semantic_data/fact.md -Encoding utf8
                  "# Test prompt" | Out-File -FilePath system_prompts/default_prompt.md -Encoding utf8

            - name: Run unit tests
              shell: pwsh
              env:
                  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-key' }}
                  MLFLOW_TRACKING_URI: http://localhost:5000
              run: |
                  pytest tests/ -v --cov=twinself --cov-report=xml --cov-report=term

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  file: ./coverage.xml
                  flags: unittests
                  name: codecov-umbrella
                  fail_ci_if_error: false

    lint:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            - name: Install linting tools
              shell: pwsh
              run: |
                  python -m pip install --upgrade pip
                  pip install flake8 black isort

            - name: Run flake8
              shell: pwsh
              run: |
                  flake8 twinself/ --count --select=E9,F63,F7,F82 --show-source --statistics
                  flake8 twinself/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

            - name: Check code formatting with black
              shell: pwsh
              run: |
                  black --check twinself/ scripts/ tests/

            - name: Check import sorting with isort
              shell: pwsh
              run: |
                  isort --check-only twinself/ scripts/ tests/

    security:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            - name: Install security tools
              shell: pwsh
              run: |
                  python -m pip install --upgrade pip
                  pip install bandit safety

            - name: Run bandit security scan
              shell: pwsh
              run: |
                  bandit -r twinself/ -f json -o bandit-report.json
                  if ($LASTEXITCODE -ne 0) { Write-Host "Bandit found issues" }

            - name: Check dependencies for vulnerabilities
              shell: pwsh
              run: |
                  safety check --json
                  if ($LASTEXITCODE -ne 0) { Write-Host "Safety found vulnerabilities" }
