name: CI Pipeline

on:
    push:
        branches: [main, portfolio_chatbot]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python 3.11
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Cache pip packages
              uses: actions/cache@v3
              with:
                  path: ~\AppData\Local\pip\Cache
                  key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-

            - name: Install dependencies
              shell: pwsh
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pytest pytest-cov pytest-asyncio pytest-mock httpx

            - name: Create test data directories
              shell: pwsh
              run: |
                  New-Item -ItemType Directory -Force -Path episodic_data, semantic_data, procedural_data, system_prompts
                  "[]" | Out-File -FilePath episodic_data/user_suggestions.json -Encoding utf8
                  "[]" | Out-File -FilePath episodic_data/my_personality.json -Encoding utf8
                  "# Test" | Out-File -FilePath semantic_data/fact.md -Encoding utf8
                  "# Test prompt" | Out-File -FilePath system_prompts/default_prompt.md -Encoding utf8

            - name: Run unit tests
              shell: pwsh
              env:
                  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY || 'test-key' }}
                  MLFLOW_TRACKING_URI: http://localhost:5000
              run: |
                  pytest tests/ -v --tb=short --maxfail=3

            - name: Run tests with coverage
              shell: pwsh
              env:
                  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY || 'test-key' }}
                  MLFLOW_TRACKING_URI: http://localhost:5000
              run: |
                  pytest tests/ --cov=twinself --cov-report=xml --cov-report=term-missing

            - name: Upload coverage
              uses: codecov/codecov-action@v3
              if: always()
              with:
                  file: ./coverage.xml
                  flags: unittests
                  fail_ci_if_error: false
