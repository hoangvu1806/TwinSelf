name: CI Pipeline

on:
    push:
        branches: [main, portfolio_chatbot]
    pull_request:
        branches: [main]

jobs:
    integration-test:
        runs-on: windows-latest
        timeout-minutes: 30

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python 3.11
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Get pip cache dir
              id: pip-cache
              shell: pwsh
              run: |
                  $cacheDir = python -m pip cache dir
                  echo "dir=$cacheDir" >> $env:GITHUB_OUTPUT

            - name: Cache pip packages
              uses: actions/cache@v3
              with:
                  path: ${{ steps.pip-cache.outputs.dir }}
                  key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-

            - name: Cache HuggingFace models
              uses: actions/cache@v3
              with:
                  path: ~\.cache\huggingface
                  key: ${{ runner.os }}-huggingface-models
                  restore-keys: |
                      ${{ runner.os }}-huggingface-

            - name: Cache Qdrant data
              uses: actions/cache@v3
              with:
                  path: data\qdrant_storage
                  key: ${{ runner.os }}-qdrant-${{ hashFiles('semantic_data/**', 'episodic_data/**', 'procedural_data/**') }}
                  restore-keys: |
                      ${{ runner.os }}-qdrant-

            - name: Install dependencies
              shell: pwsh
              run: |
                  python -m pip install --upgrade pip setuptools wheel
                  pip install torch --index-url https://download.pytorch.org/whl/cpu
                  pip install --prefer-binary -r requirements.txt
                  pip install pytest pytest-cov pytest-asyncio pytest-mock httpx requests

            - name: Rebuild data
              shell: pwsh
              env:
                  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
                  PYTHONIOENCODING: utf-8
              run: |
                  $env:PYTHONIOENCODING = "utf-8"
                  [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
                  python scripts/smart_rebuild.py --create-version

            - name: Start MLflow server
              shell: pwsh
              run: |
                  Start-Process powershell -ArgumentList "-Command", "mlflow server --host 127.0.0.1 --port 5000" -WindowStyle Hidden
                  Start-Sleep -Seconds 10

            - name: Start MLOps server
              shell: pwsh
              env:
                  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
                  MLFLOW_TRACKING_URI: http://localhost:5000
                  PYTHONIOENCODING: utf-8
              run: |
                  $env:PYTHONIOENCODING = "utf-8"
                  Start-Process powershell -ArgumentList "-Command", "`$env:PYTHONIOENCODING='utf-8'; python mlops_server.py" -WindowStyle Hidden
                  Start-Sleep -Seconds 30

            - name: Wait for services to be ready
              shell: pwsh
              run: |
                  $maxRetries = 30
                  for ($i = 0; $i -lt $maxRetries; $i++) {
                      try {
                          $response = Invoke-WebRequest -Uri "http://localhost:8001/health" -TimeoutSec 2
                          if ($response.StatusCode -eq 200) {
                              Write-Host "Services ready!"
                              break
                          }
                      } catch {
                          Write-Host "Waiting for services... ($i/$maxRetries)"
                          Start-Sleep -Seconds 2
                      }
                  }

            - name: Run integration tests
              shell: pwsh
              env:
                  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
                  MLFLOW_TRACKING_URI: http://localhost:5000
              run: |
                  pytest tests/test_integration.py -v -m integration --tb=short

            - name: Run unit tests with coverage
              shell: pwsh
              env:
                  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
                  MLFLOW_TRACKING_URI: http://localhost:5000
              run: |
                  pytest tests/ -v --cov=twinself --cov-report=xml --cov-report=term-missing -m "not integration"

            - name: Upload coverage
              uses: codecov/codecov-action@v3
              if: always()
              with:
                  file: ./coverage.xml
                  flags: unittests
                  fail_ci_if_error: false
