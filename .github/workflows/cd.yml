name: CD - Deploy to Production

on:
    workflow_run:
        workflows: ["CI Pipeline"]
        types:
            - completed
        branches: [main]
    workflow_dispatch:

jobs:
    deploy:
        runs-on: self-hosted
        timeout-minutes: 15
        if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

        steps:
            - name: Deploy to production
              run: |
                  Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass -Force
                  D:\HOANGVU\VPS\TwinSelf\deploy.ps1

            - name: Start Portfolio Server
              run: |
                  Set-Location D:\HOANGVU\VPS\TwinSelf
                  Write-Host "Starting Portfolio Server..." -ForegroundColor Yellow
                  
                  # Use Start-Job to run in background (survives workflow completion)
                  $job = Start-Job -ScriptBlock {
                      Set-Location D:\HOANGVU\VPS\TwinSelf
                      & uvicorn portfolio_server:app --host 0.0.0.0 --port 8080 --workers 1
                  }
                  
                  Write-Host "Server job started (ID: $($job.Id))" -ForegroundColor Cyan
                  
                  # Save job ID to file for later reference
                  $job.Id | Out-File -FilePath ".\portfolio_server.job" -Encoding UTF8
                  
                  # Wait for server to initialize
                  Start-Sleep -Seconds 30
                  
                  # Check job is still running
                  $jobState = (Get-Job -Id $job.Id).State
                  Write-Host "Job state: $jobState" -ForegroundColor Cyan
                  
                  if ($jobState -eq "Running") {
                      Write-Host "Server is running in background" -ForegroundColor Green
                  } else {
                      Write-Host "Server job failed!" -ForegroundColor Red
                      Receive-Job -Id $job.Id
                      exit 1
                  }

            - name: Health Check
              run: |
                  Write-Host "Running health checks..." -ForegroundColor Yellow
                  Start-Sleep -Seconds 30

                  $maxRetries = 7
                  $retryDelay = 10
                  $success = $false

                  for ($i = 1; $i -le $maxRetries; $i++) {
                      Write-Host "Attempt $i/$maxRetries..." -ForegroundColor Yellow
                      try {
                          $response = Invoke-WebRequest -Uri "http://localhost:8080/chatbot/api/health" -TimeoutSec 5 -ErrorAction Stop
                          if ($response.StatusCode -eq 200) {
                              Write-Host "Server is healthy!" -ForegroundColor Green
                              $success = $true
                              break
                          }
                      } catch {
                          Write-Host "Health check failed: $_" -ForegroundColor Yellow
                          if ($i -lt $maxRetries) {
                              Start-Sleep -Seconds $retryDelay
                          }
                      }
                  }

                  if (-not $success) {
                      Write-Host "Health check timeout!" -ForegroundColor Red
                      exit 1
                  }
