name: CD - Deploy to Production

on:
    workflow_run:
        workflows: ["CI Pipeline"]
        types:
            - completed
        branches: [main]
    workflow_dispatch:

jobs:
    deploy:
        runs-on: self-hosted
        timeout-minutes: 15
        if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

        steps:
            - name: Deploy to production
              run: |
                  Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass -Force
                  D:\HOANGVU\VPS\TwinSelf\deploy.ps1

            - name: Start Portfolio Server
              run: |
                  Write-Host "Starting Portfolio Server as detached process..." -ForegroundColor Yellow

                  # Use wmic to create completely detached process
                  $result = wmic process call create "cmd.exe /c start /min D:\HOANGVU\VPS\TwinSelf\start_portfolio_server.bat"

                  if ($result -match "ProcessId = (\d+)") {
                      $pid = $matches[1]
                      Write-Host "Server started with PID: $pid" -ForegroundColor Cyan
                  } else {
                      Write-Host "Server started (detached)" -ForegroundColor Cyan
                  }

                  Start-Sleep -Seconds 30

                  # Verify server process is running
                  $serverProcess = Get-Process | Where-Object { $_.ProcessName -eq "python" -and $_.CommandLine -like "*uvicorn*portfolio_server*" } -ErrorAction SilentlyContinue
                  if ($serverProcess) {
                      Write-Host "Server is running (PID: $($serverProcess.Id))" -ForegroundColor Green
                  } else {
                      Write-Host "Warning: Could not verify server process" -ForegroundColor Yellow
                  }

                  Write-Host "Done" -ForegroundColor Green

            - name: Health Check
              run: |
                  Write-Host "Running health checks..." -ForegroundColor Yellow
                  Start-Sleep -Seconds 30

                  $maxRetries = 7
                  $retryDelay = 10
                  $success = $false

                  for ($i = 1; $i -le $maxRetries; $i++) {
                      Write-Host "Attempt $i/$maxRetries..." -ForegroundColor Yellow
                      try {
                          $response = Invoke-WebRequest -Uri "http://localhost:8080/chatbot/api/health" -TimeoutSec 5 -ErrorAction Stop
                          if ($response.StatusCode -eq 200) {
                              Write-Host "Server is healthy!" -ForegroundColor Green
                              $success = $true
                              break
                          }
                      } catch {
                          Write-Host "Health check failed: $_" -ForegroundColor Yellow
                          if ($i -lt $maxRetries) {
                              Start-Sleep -Seconds $retryDelay
                          }
                      }
                  }

                  if (-not $success) {
                      Write-Host "Health check timeout!" -ForegroundColor Red
                      exit 1
                  }
